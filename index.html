<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="main.css">
    <title>Gallery Image</title>
</head>

<body>
    <div class="heading">
        <h3>Image Gallery</h3>
    </div>
    <div class="container">
        <div class="gallery-item" data-index="1">
            <img src="photo/apple-1834328_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="2">
            <img src="photo/apple-2568755_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="3">
            <img src="photo/desk-3076954_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="4">
            <img src="photo/flower-vase-5517745_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="5">
            <img src="photo/iphone-791450_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="6">
            <img src="photo/home-office-599475_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="7">
            <img src="photo/poster-2867735_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="8">
            <img src="photo/technology-792180_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="9">
            <img src="photo/poster-2948030_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="10">
            <img src="photo/office-4049636_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="11">
            <img src="photo/poster-2867743_1280.jpg" alt="">
        </div>
        <div class="gallery-item" data-index="12">
            <img src="photo/computer-4484282_1280.jpg" alt="">
        </div>
    </div>
    <script>
        const galleryItem = document.getElementsByClassName("gallery-item");
        const lightBoxContainer = document.createElement("div");
        const lightBoxContent = document.createElement("div");
        const lightBoxImg = document.createElement("img");
        const lightBoxPrev = document.createElement("div");
        const lightBoxNext = document.createElement("div");

        lightBoxContainer.classList.add('lightbox');
        lightBoxContent.classList.add('lightbox-content');
        lightBoxPrev.classList.add("fa", "fa-angle-left", "lightbox-prev");
        lightBoxNext.classList.add("fa", "fa-angle-right", "lightbox-next");

        lightBoxContainer.appendChild(lightBoxContent);
        lightBoxContent.appendChild(lightBoxImg);
        lightBoxContent.appendChild(lightBoxPrev);
        lightBoxContent.appendChild(lightBoxNext);
        document.body.appendChild(lightBoxContainer);

        let index = 1;

        function showlightbox(n) {
            if (n > galleryItem.length) {
                index = 1;
            } else if (n < 1) {
                index = galleryItem.length;
            }
            let imagelocation = galleryItem[index - 1].children[0].getAttribute("src");
            lightBoxImg.setAttribute("src", imagelocation);
        }

        function currentImage() {
            lightBoxContainer.style.display = "block";
            let imageIndex = parseInt(this.getAttribute("data-index"));
            showlightbox(index = imageIndex);
        }

        for (let i = 0; i < galleryItem.length; i++) {
            galleryItem[i].addEventListener("click", currentImage);
        }

        function sliderImage(n) {
            showlightbox(index += n);
        }

        function prevImage() {
            sliderImage(-1);
        }

        function nextImage() {
            sliderImage(1);
        }

        lightBoxPrev.addEventListener("click", prevImage);
        lightBoxNext.addEventListener("click", nextImage);

        function closeLightBox() {
            if (this === event.target) {
                lightBoxContainer.style.display = "none";
            }
        }

        lightBoxContainer.addEventListener("click", closeLightBox);
    </script>
</body>

</html>
